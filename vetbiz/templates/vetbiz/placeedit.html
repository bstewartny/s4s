{% extends "vetbiz/base.html" %}
{% block tabs %}
    <ul class="nav navbar-nav">
        <li><a href="/vetbiz/">Map</a></li>
        <li class="active"><a href="/vetbiz/places/">Places</a></li>
        <li><a href="/vetbiz/offers/">Offers</a></li>
        <li><a href="/vetbiz/jobs/">Jobs</a></li>
    </ul>
{% endblock %}
{% block content %}

    <style>
    body {
                    background: url(/static/img/bg_careers_help.jpg) no-repeat left top fixed; 
                                -webkit-background-size: cover;
                                -moz-background-size: cover;
                                -o-background-size: cover;
                                background-size: cover;
                                                                            }
	
	.googlemap{
		border-style:solid;
		border-width:1px;
		border-color:#aaa;
		margin-top:1px;
		margin-bottom:10px;
	}
	.place-image{
		max-width:300px;
		height:auto;
		margin-bottom:20px;
	}
	.logo-image{
		max-width:80px;
		height:auto;
	}
	input{width:400px}
	textarea{width:400px}
	select{width:400px}	

    </style>
    <div class="col-sm-10 col-sm-offset-1 panel" style="margin-top:50px">
	
			<h3>Edit Business Info</h3>
			<form role="form" action="/vetbiz/saveplace/{{place.id}}" method="POST">
				{% csrf_token %}
				<table>
				{{ form.as_table }}
				</table>
				<a href="/vetbiz/placeadmin/{{place.id}}" class="btn btn-default">Cancel</a>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
	</div>
    
    <script>
    
        $(document).ready(function(){
            $('input').addClass('form-control').css('width','400px').css('margin-bottom','10px');    
            $('textarea').addClass('form-control').css('width','400px').css('margin-bottom','10px');    
            $('select').addClass('form-control').css('width','400px').css('margin-bottom','10px');    
    });

</script>
{% endblock %}
