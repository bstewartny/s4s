{% extends "vetbiz/base.html" %}
{% block content %}
    <div class="col col-sm-6 col-sm-offset-3 well">
        <h2>Log In</h2>
        <form id="login-form" class="form-horizontal" action="/vetbiz/api/signin/" method="POST">
            <div class="row">
                <label for="username" class="col col-sm-2 control-label">Username</label>
                <div class="col col-sm-10">
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <label for="password" class="col col-sm-2 control-label">Password</label>
                <div class="col col-lg-10">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="checkbox">
                        <label><input type="checkbox">Remember me</label> 
                    </div>
                    <button class="btn btn-primary" type="submit">Log In</button>
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
