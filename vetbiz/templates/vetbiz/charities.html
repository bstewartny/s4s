{% extends "vetbiz/base.html" %}
{% block tabs %}
    <ul class="nav navbar-nav">
        <li><a href="/vetbiz/">Map</a></li>
        <li><a href="/vetbiz/places/">Places</a></li>
        <li><a href="/vetbiz/offers/">Offers</a></li>
        <li><a href="/vetbiz/jobs/">Jobs</a></li>
        <li class="active"><a href="/vetbiz/charities/">Charities</a></li>
    </ul>
{% endblock %}
{% block content %}

    <style>
    body {
                    background: url(/static/img/bg_careers_help.jpg) no-repeat left top fixed; 
                                -webkit-background-size: cover;
                                -moz-background-size: cover;
                                -o-background-size: cover;
                                background-size: cover;
                                                                            }


    </style>
    <div class="col-sm-10 col-sm-offset-1 well" style="margin-top:50px">
        <table class="table">
    <thead>
        <tr>
            <th>
                Charity
            </th>
            <th>
                Donated Points
            </th>
        </tr>
    </thead>
    <tbody>
        {% for charity in charities%}
        <tr>
            <td>
                <a href="/vetbiz/charity/{{charity.id}}">{{charity.name}}</a>
            </td>
            <td>
                {{charity.donated_points}}
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
</div>


{% endblock %}
