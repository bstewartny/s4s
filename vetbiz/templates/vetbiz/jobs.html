{% extends "vetbiz/base.html" %}
{% block tabs %}
    <ul class="nav navbar-nav">
        <li><a href="/vetbiz/">Map</a></li>
        <li><a href="/vetbiz/places/">Places</a></li>
        <li><a href="/vetbiz/offers/">Offers</a></li>
        <li class="active"><a href="/vetbiz/jobs/">Jobs</a></li>
    </ul>
{% endblock %}
{% block content %}

    <style>
    body {
                    background: url(/static/img/bg_careers_help.jpg) no-repeat center center fixed; 
                                -webkit-background-size: cover;
                                -moz-background-size: cover;
                                -o-background-size: cover;
                                background-size: cover;
                                                                            }


    </style>
    <div class="col-sm-10 col-sm-offset-1 well" style="margin-top:50px">
        <table class="table">
    <thead>
        <tr>
            <th>
                Title
            </th>
            <th>
                Category
            </th>
            <th>
                Location
            </th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs%}
        <tr>
            <td>
                <a href="/vetbiz/job/{{job.id}}">{{job.title}}</a>
            </td>
            <td>
                {{job.category}}
            </td>
            <td>
                {{job.address}}
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
</div>


{% endblock %}
