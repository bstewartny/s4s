{% extends "vetbiz/base.html" %}
{% block content %}

    <style>
    body {
                    background: url(/static/img/bg_careers_help.jpg) no-repeat left top fixed; 
                                -webkit-background-size: cover;
                                -moz-background-size: cover;
                                -o-background-size: cover;
                                background-size: cover;
                                                                            }


    </style>
    <div class="col-sm-10 col-sm-offset-1 well" style="margin-top:50px">
        <table class="table">
    <thead>
        <tr>
            <th>
                Charity
            </th>
            <th>
                Points
            </th>
            <th>
                Date
            </th>
        </tr>
    </thead>
    <tbody>
        {% for donation in donations%}
        <tr>
            <td>
                <a href="/vetbiz/charity/{{donation.charity.id}}">{{donation.charity.name}}</a>
            </td>
            <td>
                {{donation.points}}
            </td>
            <td>
                {{donation.date}}
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
</div>


{% endblock %}
